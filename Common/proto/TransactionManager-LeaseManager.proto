syntax = "proto3";

import "ProtoStructs.proto";

service LeaseSolicitationService{
    rpc LeaseSolicitation(LeaseRequest) returns (LeaseReply);
    rpc UnreceivedLeasesWarning(UnreceivedLeasesWarningRequest) returns (UnreceivedLeasesWarningReply);
}

message LeaseRequest{
    ProtoLease requestedLease = 1;
}

message LeaseReply{
    int32 epoch = 1;
    repeated ProtoLease leases = 2;
}

message UnreceivedLeasesWarningRequest{
    int32 epoch = 1;
}

message UnreceivedLeasesWarningReply{
}