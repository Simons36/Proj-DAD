syntax = "proto3";

//package common.proto;

import "ProtoStructs.proto";

service LeaseSolicitationService{
    rpc LeaseSolicitation(LeaseRequest) returns (EmptyReply);
    rpc LeaseListResponse(LeaseReply) returns (EmptyReply);
}

message LeaseRequest{
    ProtoLease requestedLease = 1;
}

message LeaseReply{
    int32 epoch = 1;
    repeated ProtoLease leases = 2;
}

message EmptyReply{}